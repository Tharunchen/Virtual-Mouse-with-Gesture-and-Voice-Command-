     #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #4a90e2 -0.5% , white );
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: black;
      z-index: 9999;
      overflow: hidden;
    }

    /* Animated Background */
    @keyframes gradientBackground {
      0% { background-color: #4a90e2; }
      50% { background-color: #50e3c2; }
      100% { background-color: #4a90e2; }
    }

  

    /* Spinner styling */
    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-top-color: black;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loader-text {
      font-size: 20px;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 3s steps(30, end) infinite, blink-caret 0.75s step-end infinite;
    }

    /* Typing effect */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Caret blinking effect */
    @keyframes blink-caret {
      50% { border-right-color: transparent; }
    }

<script>
let recognition;

if("webkitSpeechRecognition" in window){
  recognition=new webkitSpeechRecognition();
  recognition.continuous=true;
  recognition.interimResults=false;
  recognition.lang="en-US";
  recognition.onresult=function(e){
    let transcript=e.results[0][0].transcript;
    addMessage("You",transcript,"user-msg");
    eel.getUserInput(transcript);
  };
}

function startListening(){ if(recognition) recognition.start(); }
function stopListening(){ if(recognition) recognition.stop(); }

function sendMessage(){
  let input=document.getElementById("userInput");
  let msg=input.value.trim();
  if(!msg) return;
  addMessage("You",msg,"user-msg");
  eel.getUserInput(msg);
  input.value="";
}

function addMessage(sender,text,cls){
  let box=document.getElementById("chat-box");
  let div=document.createElement("div");
  div.classList.add("message",cls);
  div.innerText=(sender==="Bot"?"ðŸ¤– ":"ðŸ§‘ ")+text;
  box.appendChild(div);
  box.scrollTop=box.scrollHeight;
}

// Bot speech synthesis
function speakMessage(text, lang) {
  function actuallySpeak() {
    const voices = speechSynthesis.getVoices();
    if (!voices.length) return;

    let selectedVoice = voices.find(v => v.lang.startsWith(lang.substring(0, 2))) || voices[0];

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.voice = selectedVoice;
    utterance.lang = selectedVoice.lang;

    stopListening();

    utterance.onend = () => {
      startListening();
    };

    speechSynthesis.speak(utterance);
  }

  if (speechSynthesis.getVoices().length === 0) {
    speechSynthesis.onvoiceschanged = () => {
      actuallySpeak();
      speechSynthesis.onvoiceschanged = null;
    };
  } else {
    actuallySpeak();
  }
}




// Expose functions for Python
eel.expose(addMsgToChat);
function addMsgToChat(msg){ addMessage("Bot",msg,"bot-msg"); }

eel.expose(speak);
function speak(msg,lang,gender){ speakMessage(msg,lang); }

eel.expose(close_window);
function close_window(){ window.close(); }

// Exposed so Python can call these
eel.expose(startListening);
eel.expose(stopListening);

// Handle language + gender change
document.getElementById("langSelect").addEventListener("change",function(){
  eel.setLanguage(this.value);
});

document.getElementById("userInput").addEventListener("keypress",function(e){
  if(e.key==="Enter") sendMessage();
});
